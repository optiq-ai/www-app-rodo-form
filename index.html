<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Oceny RODO by Szamani.AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Components -->
    <link rel="stylesheet" href="components/css/variables.css">
    <link rel="stylesheet" href="components/css/base.css">
    <link rel="stylesheet" href="components/css/navigation.css">
    <link rel="stylesheet" href="components/css/hero.css">
    <link rel="stylesheet" href="components/css/features.css">
    <link rel="stylesheet" href="components/css/about.css">
    <link rel="stylesheet" href="components/css/app-features.css">
    <link rel="stylesheet" href="components/css/modules.css">
    <link rel="stylesheet" href="components/css/module-detail.css">
    <link rel="stylesheet" href="components/css/contact.css">
    <link rel="stylesheet" href="components/css/cta.css">
    <link rel="stylesheet" href="components/css/testimonials.css">
    <link rel="stylesheet" href="components/css/trusted-by.css">
    <link rel="stylesheet" href="components/css/privacy.css">
    <link rel="stylesheet" href="components/css/footer.css">
    <link rel="stylesheet" href="components/css/responsive.css">
</head>
<body>
    <!-- HTML Components will be loaded here via JavaScript -->
    <div id="header-container"></div>
    <div id="hero-container"></div>
    <div id="features-container"></div>
    <div id="testimonials-container"></div>
    <div id="trusted-by-container"></div>
    <div id="about-container"></div>
    <div id="modules-container"></div>
    <div id="contact-container"></div>
    <div id="privacy-container"></div>
    <div id="cta-container"></div>
    <div id="footer-container"></div>

    <script>
        // Function to load HTML components
        async function loadComponent(containerId, componentPath) {
            try {
                const response = await fetch(componentPath);
                if (!response.ok) {
                    throw new Error(`Failed to load component: ${componentPath}`);
                }
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
            } catch (error) {
                console.error(error);
            }
        }

        // Load all components when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadComponent('header-container', 'components/html/header.html');
            loadComponent('hero-container', 'components/html/hero.html');
            loadComponent('features-container', 'components/html/features.html');
            loadComponent('testimonials-container', 'components/html/testimonials.html');
            loadComponent('trusted-by-container', 'components/html/trusted-by.html');
            loadComponent('about-container', 'components/html/about.html');
            loadComponent('modules-container', 'components/html/modules.html');
            loadComponent('contact-container', 'components/html/contact.html');
            loadComponent('privacy-container', 'components/html/privacy.html');
            loadComponent('cta-container', 'components/html/cta.html');
            loadComponent('footer-container', 'components/html/footer.html');
        });
    </script>
</body>
</html>
