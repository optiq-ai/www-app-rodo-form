<!-- Contact Component -->
<section id="contact" class="contact-section">
    <div class="container">
        <h2 class="section-title">Skontaktuj się z nami</h2>
        <p class="section-description">Masz pytania dotyczące naszej aplikacji? Skontaktuj się z nami, a nasi eksperci chętnie pomogą.</p>
        
        <div class="contact-container">
            <div class="contact-info">
                <h3>Dane kontaktowe</h3>
                <div class="contact-item">
                    <div class="contact-icon">📍</div>
                    <div class="contact-text">
                        <h4>Adres</h4>
                        <p>ul. Przykładowa 123, 00-000 Warszawa</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">📞</div>
                    <div class="contact-text">
                        <h4>Telefon</h4>
                        <p>+48 123 456 789</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">✉️</div>
                    <div class="contact-text">
                        <h4>Email</h4>
                        <p>kontakt@szamani.ai</p>
                    </div>
                </div>
            </div>
            
            <div class="contact-form">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name" class="form-label">Imię i nazwisko</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="subject" class="form-label">Temat</label>
                        <input type="text" id="subject" name="subject" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message" class="form-label">Wiadomość</label>
                        <textarea id="message" name="message" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Wyślij wiadomość</button>
                </form>
            </div>
        </div>
    </div>
</section>
