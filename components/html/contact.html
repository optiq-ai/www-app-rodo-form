<!-- Contact Component -->
<section id="contact" class="contact-section">
    <div class="container">
        <h2 class="section-title">Skontaktuj się z nami</h2>
        <p class="section-description">Masz pytania dotyczące naszej aplikacji? Skontaktuj się z nami, a nasi eksperci chętnie pomogą.</p>
        
        <div class="contact-container">
            <div class="contact-info">
                <h3>Dane kontaktowe</h3>
                <div class="contact-item">
                    <div class="contact-icon">📍</div>
                    <div class="contact-text">
                        <h4>Adres</h4>
                        <p>ul. Łąkowa 1, 63-520 Grabów nad Prosną</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">📞</div>
                    <div class="contact-text">
                        <h4>Telefon</h4>
                        <p>+48 609798340</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">✉️</div>
                    <div class="contact-text">
                        <h4>Email</h4>
                        <p>ai@optiq.net.pl</p>
                    </div>
                </div>
                
                <!-- Google Map -->
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2463.1835587115584!2d18.11105377680947!3d51.85566647959432!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471ac5f6a5c8c2e7%3A0x4f7d0e4c4e1e9e9a!2sŁąkowa%201%2C%2063-520%20Grab%C3%B3w%20nad%20Prosn%C4%85!5e0!3m2!1spl!2spl!4v1713188677842!5m2!1spl!2spl" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            
            <div class="contact-form">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name" class="form-label">Imię i nazwisko</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="subject" class="form-label">Temat</label>
                        <input type="text" id="subject" name="subject" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message" class="form-label">Wiadomość</label>
                        <textarea id="message" name="message" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Wyślij wiadomość</button>
                </form>
            </div>
        </div>
    </div>
</section>
